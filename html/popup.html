<html>
  <head>
	<meta charset="utf-8">
    <title>HeoHeo</title>
	<script src="../js/jquery.js"></script>
	<script src="../js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div class="PUP">
		<div class="PUP-1">
			<div class="PUP-1a">Đăng nhập</div>
			<input id="PUP-1b_1" class="PUP-1b" placeholder="Tài khoản..." autofocus >
			<div id="PUP-1c_1" class="PUP-1c"></div>
			<input id="PUP-1b_2" class="PUP-1b" placeholder="Mật khẩu..." type="password">
			<div id="PUP-1c_2" class="PUP-1c"></div>
			<button class="PUP-1d"><span>Đăng nhập</span><div></div></button>
			<div id="PUP-1c_3" class="PUP-1c"></div>
		</div>
		<div class="PUP-2">
			<div class="PUP-1a">Đăng ký</div>
			<input id="PUP-2b_1" class="PUP-1b" placeholder="Email..." autofocus type="email">
			<div id="PUP-2c_1" class="PUP-1c"></div>
			<input id="PUP-2b_2" class="PUP-1b" placeholder="Tên tài khoản..." >
			<div id="PUP-2c_2" class="PUP-1c"></div>
			<input id="PUP-2b_3" class="PUP-1b" placeholder="Mật khẩu..." type="password">
			<div id="PUP-2c_3" class="PUP-1c"></div>
			<input id="PUP-2b_3" class="PUP-1b" placeholder="Nhập lại mật khẩu..." type="password">
			<div id="PUP-2c_3" class="PUP-1c"></div>
			<button class="PUP-1d"><span>Đăng ký</span><div></div></button>
		</div>
	</div>
  </body>
</html>
